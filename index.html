<html>
    <head>
        <meta charset="utf-8">

        <title>Asymmetrik | Particles</title>

        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts/main.js"></script>
    </head>
    <body onload="main()">

        <div id="drawPanel">
        </div>

        <div id="controlPanel">
            <form id="particleSelectorGroup">
              <input type="radio" name="particleSelector" value="snow" checked>Snow
              <input type="radio" name="particleSelector" value="rain">Rain
              <input type="radio" name="particleSelector" value="leaves">Leaves
              <input type="radio" name="particleSelector" value="bugs">Bugs
            </form>

            <input id="sizeSlider" type="range" step="1" min="1" max="5" value="1">
            <span id="sizeText"></span>

            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
        </div>
    </body>
</html>
