<html>
    <head>
        <meta charset="utf-8">

        <title>Asymmetrik | Particles</title>

        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts/main.js"></script>
    </head>
    <body onload="main()">

        <div id="drawPanel"></div>

        <div id="controlPanel">
            <div class="controlPanelRow">
                <input type="radio" name="particleSelector" id="particleSelectorSnow" value="snow" checked>
                <label for="particleSelectorSnow">Snow</label>
                <input type="radio" name="particleSelector" id="particleSelectorRain" value="rain">
                <label for="particleSelectorRain">Rain</label>
                <input type="radio" name="particleSelector" id="particleSelectorLeaves" value="leaves">
                <label for="particleSelectorLeaves">Leaves</label>
                <input type="radio" name="particleSelector" id="particleSelectorBugs" value="bugs">
                <label for="particleSelectorBugs">Bugs</label>
            </div>

            <div class="controlPanelRow">
                <input id="sizeSlider" type="range" step="1" min="1" max="5" value="1">
                Particle Size: <span id="sizeText"></span>
            </div>

            <div class="controlPanelRow">
                <button id="playButton">Play</button>
                <button id="pauseButton">Pause</button>
            </div>
        </div>
    </body>
</html>
